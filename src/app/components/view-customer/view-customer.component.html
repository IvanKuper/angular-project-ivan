<div class="bg-dark text-white p-5">
  <h4 class="d-flex">View customer</h4>
  <form #customerForm="ngForm" (ngSubmit)="viewCustomer()">
    <div class="form-group">
      <label for="name">First name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="customer.firstName"
        #name="ngModel"
        required
        disabled
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="customer.lastName"
        #lastName="ngModel"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input
        name="phone"
        id="phone"
        name="phone"
        [(ngModel)]="customer.phone"
        class="form-control"
        #phone="ngModel"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="customer.email"
        #email="ngModel"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="hobby">Hobby:</label>
      <input
        type="text"
        class="form-control"
        id="hobby"
        name="hobby"
        [(ngModel)]="customer.hobby"
        #hobby="ngModel"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="customer.address"
        #address="ngModel"
        disabled
      />
    </div>
    <button class="btn btn-success mt-4 w-100">Close</button>
  </form>
</div>
