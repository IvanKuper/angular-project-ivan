<div class="row">
  <div class="col-lg-2"><app-sidebar activeBtn="contacts"></app-sidebar></div>
  <div class="col-lg-10">
    <div class="bg-dark text-white p-1 align-items-center">
      <div class="row">
        <div class="search-hero">
          <input
            class="form-control"
            type="text"
            name="search"
            [(ngModel)]="searchText"
            autocomplete="off"
            placeholder="&#61442; search contact name, email or phone..."
          />
        </div>
      </div>
    </div>
    <div class="col-lg-12 p-5">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Full name</th>
            <th scope="col">Email</th>
            <th scope="col">birthday</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts | filter: searchText">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.birthday | date: "fullDate" }}</td>
            <td>{{ contact.phones }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
